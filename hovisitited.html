<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoversited</title>
    <style>
        @media only screen {
            body{
                background-color: skyblue;
            }
        }
        #hangmanlink {
            font-size: 24px;
            position: absolute;
        }
        a:visited{
            color:deeppink;}
       a:hover{
           font-size: larger;
           color:darkslateblue;
       }
        
    </style>
</head>
<body>
    <!--Crie um documento HTML que contenha um link (<a href=”” />) e adicione estilo CSS para os estados de hover e visited.
         Regra: você só pode selecionar o elemento através dos seletores de classe, atributo ou id-->
         
    <a id="hangmanlink" href="http://www.youtube.com/watch?v=le5uGqHKll8">Hangman</a>
</body>
</html>
